    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent   ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="#pablo">批量任务下发</a>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-header">
                            <h4 class="card-title">IP测活 - 从GeoIP中选取</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input id="ipTestGeoNum" type="text" class="form-control">
                                        <label for="ipTestGeoNum">请输入下发数量</label>
                                    </div>
                                </div>
                                <button class="btn btn-fill btn-primary animation-on-hover"
                                        id="ipTestGeoSubmit">下发
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card ">
                        <div class="card-header">
                            <h4 class="card-title">服务端口扫描</h4>
                        </div>
                        <div class="card-body">
                            <div class="progress process-back">
                                <div class="progress-bar process-primary" role="progressbar"
                                     style="width: 23.2%"  id="portScanProcessBar"
                                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="row process-margin-fix">
                                <div class="col-md-12 text-primary">
                                    可下发数量 <span id="portScanProcess">345 / 1000</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input id="portScanNum" type="text" class="form-control">
                                        <label for="portScanNum">请输入下发数量</label>
                                    </div>
                                </div>
                                <button class="btn btn-fill btn-primary animation-on-hover"
                                        id="portScanSubmit">下发
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card ">
                        <div class="card-header">
                            <h4 class="card-title">url爬取</h4>
                        </div>
                        <div class="card-body">
                            <div class="progress process-back">
                                <div class="progress-bar process-primary" role="progressbar"
                                     style="width: 23.2%" id="urlCrawlProcessBar"
                                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="row process-margin-fix">
                                <div class="col-md-12 text-primary">
                                    可下发数量 <span id="urlCrawlProcess">345 / 1000</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input id="urlCrawlNum" type="text" class="form-control">
                                        <label for="urlCrawlNum">请输入下发数量</label>
                                    </div>
                                </div>
                                <button class="btn btn-fill btn-primary animation-on-hover"
                                        id="urlCrawlSubmit">下发
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-header">
                            <h4 class="card-title">IP测活 - 从域名解析值中选取</h4>
                        </div>
                        <div class="card-body">
                            <div class="progress process-back">
                                <div class="progress-bar process-primary" role="progressbar"
                                     style="width: 23.2%"  id="ipTestAProcessBar"
                                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="row process-margin-fix">
                                <div class="col-md-12 text-primary">
                                    可下发数量 <span id="ipTestAProcess">345 / 1000</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input id="ipTestANum" type="text" class="form-control">
                                        <label for="ipTestANum">请输入下发数量</label>
                                    </div>
                                </div>
                                <button class="btn btn-fill btn-primary animation-on-hover"
                                        id="ipTestASubmit">下发
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card ">
                        <div class="card-header">
                            <h4 class="card-title">域名解析</h4>
                        </div>
                        <div class="card-body">
                            <div class="progress process-back">
                                <div class="progress-bar process-primary" role="progressbar"
                                     style="width: 23.2%" id="dnssecureProcessBar"
                                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="row process-margin-fix">
                                <div class="col-md-12 text-primary">
                                    可下发数量 <span id="dnssecureProcess">345 / 1000</span>
                                </div>
                            </div>

                                    <div class="col-md-12">
                                        <input id="dnssecureNum" type="text" class="form-control">
                                        <label for="dnssecureNum">请输入下发数量</label>
                                    </div>
                                </div>
                                <button class="btn btn-fill btn-primary animation-on-hover"
                                        id="dnssecureSubmit">下发
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card ">
                        <div class="card-header">
                            <h4 class="card-title">网页爬取</h4>
                        </div>
                        <div class="card-body">
                            <div class="progress process-back">
                                <div class="progress-bar process-primary" role="progressbar"
                                     style="width: 23.2%" id="pageCrawlProcessBar"
                                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="row process-margin-fix">
                                <div class="col-md-12 text-primary">
                                    可下发数量 <span id="pageCrawlProcess">345 / 1000</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input id="pageCrawlNum" type="text" class="form-control">
                                        <label for="pageCrawlNum">请输入下发数量</label>
                                    </div>
                                </div>
                                <button class="btn btn-fill btn-primary animation-on-hover"
                                        id="pageCrawlSubmit">下发
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
