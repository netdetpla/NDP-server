        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card card-plain">
                        <div class="card-header">
                            <h4 class="card-title">关键字</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="taskName">请输入搜索关键字</label>
                                <input id="taskName" type="text" class="form-control">
                            </div>
                            <div class="btn-group btn-group-toggle float-right" data-toggle="buttons" id="searchType">
                                <label class="btn btn-sm btn-primary btn-simple active" id="0">
                                    <input type="radio" name="options" autocomplete="off" checked > port
                                </label>
                                <label class="btn btn-sm btn-primary btn-simple " id="1">
                                    <input type="radio" name="options" autocomplete="off" > service
                                </label>
                                <label class="btn btn-sm btn-primary btn-simple " id="2">
                                    <input type="radio" name="options" autocomplete="off" > ip
                                </label>
                            </div>
                            <button class="btn btn-fill btn-primary animation-on-hover"
                                    id="submitSearch">搜索
                            </button>
                        </div>
                    </div>
                    <div id="searchCharts">
                        <div class="card card-chart statistic-hide" id="serviceCard">
                            <div class="card-header">
                                <h4 class="card-title">开放服务统计</h4>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <canvas id="serviceChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="card card-chart statistic-hide" id="portCard">
                            <div class="card-header">
                                <h4 class="card-title">端口统计</h4>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <canvas id="portChart"></canvas>
                                </div>
                            </div>
                        </div>
